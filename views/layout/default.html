<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#00bcd4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="public/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="public/build/main.css">
    <title>SwapShop</title>
    <script type="text/javascript" src="public/riot.min.js"></script>
  </head>
  <body>
    {{> header}}
    <div class="content">
      {{{content}}}
    </div>
    <div class="toast" style="display:none">
      <p>
        update available
      </p>
      <a href="/" id="refresh">whatever</a>
    </div>

    <script type="text/javascript" src="public/swReg.js"></script>
    <script type="text/javascript" src="public/adapter.js"></script>
    <script type="text/javascript" src="public/output/main-bundle.js"></script>
    <script>riot.mount('*')</script>
    <script>
      riot.route.base('/')
      riot.route.stop()
      riot.route.start(true)

      riot.route('/shop', () => {
        riot.mount('#content', 'sample')
      })

      riot.route('/add', () => {
        riot.mount('#content', 'add')
      })
    </script>
  </body>
</html>
